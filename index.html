<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Calculator Project</title>
</head>

<body>
    <div class="wrapper">
        <header>
        <h1>JavaScript Calculator Project</h1>
    </header>
        <div class="calc_holder">
            <div id="screen">
                <input type="text" value="" id="display" />
            </div>
            <div class="buttons">
                <input type="button" id="ac" value="AC" />
                <input type="button" id="c" value="C" />
                <input type="button" id="equal" value="=" />
                <input type="button" id="pi" value="&#960" />
                <input type="button" id="module" value="%" />
                <input type="button" id="seven" value="7" />
                <input type="button" id="eight" value="8" />
                <input type="button" id="nine" value="9" />
                <input type="button" id="exp" value="x^" />
                <input type="button" id="divide" value="/" />
                <input type="button" id="four" value="4" />
                <input type="button" id="five" value="5" />
                <input type="button" id="six" value="6" />
                <input type="button" id="log" value="ln" />
                <input type="button" id="multi" value="*" />
                <input type="button" id="one" value="1" />
                <input type="button" id="two" value="2" />
                <input type="button" id="three" value="3" />
                <input type="button" id="sqrt" value="&#8730" />
                <input type="button" id="minus" value="-" />
                <input type="button" id="pm" value="&#177" />
                <input type="button" id="zero" value="0" />
                <input type="button" id="decimal" value="." />
                <input type="button" id="square" value="x&#178;" />
                <input type="button" id="add" value="+" />
                <input type="button" id="open" value="(" />
                <input type="button" id="close" value=")" />
                <input type="button" id="cos" value="cos" />
                <input type="button" id="sin" value="sin" />
                <input type="button" id="tan" value="tan" />
            </div>
        </div>
        <footer>
            <p><i>
                Copyright &copy; From 23/07/2021-Allrightsreserved By Fenil Patel 
            </i></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
